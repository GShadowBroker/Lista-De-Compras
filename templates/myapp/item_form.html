{% extends 'index.html' %}

{% block content %}
    <div class="form-container">
        <div class="form-title">
            <h3>Editar Item:</h3>
        </div>

        <form method='POST'>
            {% csrf_token %}
            <div class="field has-addons">
                <div class="control">
                    {{ form }}
                </div>
                <div class="control">
                    <input id="inputEdit" class="button is-info" type="submit" value="Salvar">
                </div>
            </div>
        </form>
        <a class="button is-info is-fullwidth" id="no-delete" href="{% url 'index' %}">Voltar sem editar</a>
    </div>
    
{% endblock %}
